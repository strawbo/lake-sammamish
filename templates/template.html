<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lake Sammamish Swimming Comfort</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1 class="site-title">Lake Sammamish Swimming Comfort</h1>
    <p id="last-updated" class="timestamp"></p>

    <div class="comfort-hero" id="comfortHero">
        <div class="comfort-score-ring" id="scoreRing">
            <span class="comfort-number" id="comfortNumber">--</span>
        </div>
        <div class="comfort-label" id="comfortLabel">Loading...</div>
        <div class="comfort-explanation" id="comfortExplanation"></div>
        <div class="comfort-override" id="comfortOverride"></div>
    </div>

    <div class="conditions-strip" id="conditionsStrip"></div>

    <div class="forecast-container">
        <h2 class="section-title">7-Day Forecast</h2>
        <div class="forecast-cards" id="forecastCards"></div>
    </div>

    <div class="comparison-container" id="comparisonContainer">
        <p class="comparison-text" id="comparisonText"></p>
    </div>

    <div class="detail-charts">
        <div class="detail-toggle" id="toggleWaterTemp">
            <span class="toggle-label">Water Temperature</span>
            <span class="toggle-value" id="waterTempValue"></span>
            <span class="toggle-arrow" id="waterTempArrow">&#9654;</span>
        </div>
        <div class="chart-container" id="waterTempChart" style="display:none;">
            <canvas id="lakeChart"></canvas>
        </div>
    </div>

    <script>
        const dataCurrent = {{DATA_CURRENT}};
        const dataPast = {{DATA_PAST}};
        const comfortForecast = {{COMFORT_FORECAST}};
        const currentComfort = {{CURRENT_COMFORT}};
    </script>
    <script src="chart.js"></script>
</body>
</html>
